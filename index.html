<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shooter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <canvas></canvas>

    <div class="score"><span>Score: </span><span id="scoreEl">0</span></div>

    <div container class="container">
        <span class="points" id="bigScoreEl">0</span>
        <span class="point-text">Points</span>
        <div>
            <button class="btn" id="startGameBtn">Start Game</button>
        </div>
    </div> 
</body>
</html>
